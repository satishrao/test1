<!DOCTYPE html>
<html>
<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<script>
navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: "environment" } });
</script>
<body>
  
    <h1>JQuery HTML5 QR Code Scanner using Instascan JS Example - ItSolutionStuff.com</h1>
    <script>
       var video1 = document.querySelector("#videoElement");
	if (navigator.mediaDevices.getUserMedia) {
  		navigator.mediaDevices.getUserMedia({ audio: false, video: { facingMode: "environment" } })
    	.then(function (stream) {
      		video1.srcObject = stream;
    	})
    	.catch(function (err0r) {
      		console.log("Something went wrong!");
    	});
}
	</script>
    <video id="videoElement"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('videoElement') });
      scanner.addListener('scan', function (content) {
        alert(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
   
</body>
</html>
